<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <title>Tasa Simple</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/css/all.min.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>

    <body>
    <div class="login">
        <div class="row">
            <div class="col-10">
                <nav class="navbar navbar-expand-sm">
                    <div class="align-content-start">
                        <h1><a href=""><i class="fas fa-arrow-left mt-2" style="color: white;"></i></a></h1>
                    </div>
                </nav>
            </div>
            <div class="col-2">
                <a class="nav-link font-weight-bold py-4" style="color:white; background-color:rgb(57, 136, 181)" href="#">Cerrar sesión</a>
            </div>
        </div>
    </div>
    <br>
    <form>
        <div class="row ml-2">
            <div class="col-7">
                <h1> TASA SIMPLE</h1>
                <br>
                <div class="row">
                    <div class="col-6">
                        <h2 class="text-right">Capital:</h2>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="usr">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <h2 class="text-right">Tasa de interés:</h2>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="usr">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <h2 class="text-right">Periodo de la tasa:</h2>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <select class="form-control" id="sel1">
                                <option>Diaria</option>
                                <option>Quincenal</option>
                                <option>Mensual</option>
                                <option>Bimestral</option>
                                <option>Trimestral</option>
                                <option>Semestral</option>
                                <option>Anual</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <h3 class="text-center">Tiempo (número):</h3>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" id="usr">
                    </div>
                    <div class="col-3">
                        <h3 class="text-center">Tiempo (periodo):</h3>
                    </div>
                    <div class="col-3">
                        <select class="form-control" id="sel1">
                            <option>dias</option>
                            <option>quincenas</option>
                            <option>meses</option>
                            <option>bimestres</option>
                            <option>trimestres</option>
                            <option>semestres</option>
                            <option>años</option>
                        </select>
                    </div>
                </div>
                <hr style="height:3px" color="black" />
                <div class="row">
                    <div class="col-6">
                        <h2 class="text-right">Interés:</h2>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="usr">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h2 class="text-right">Monto:</h2>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="usr">
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-block text-white font-weight-bold margen3 mb-4" style="background-color: rgb(131, 187, 238);">CALCULAR</button>
                        <a th:href="@{/monto/Tasa_Simple}"class="btn btn-block text-white font-weight-bold" style="background-color: rgb(131, 187, 238);">BORRAR</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </body>
</html>
